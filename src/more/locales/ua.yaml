user:
  greetNew: |
    Грітінгс *${user}*
    Ти приєднався до нашої війни не на життя, а на бали.

capture:
  message: |
    Да в нас тут собитіє года:
    Ахотнік *${hunter}* зловив(ла): *${victims}*
  summary: |
    ${hunter} зловив(ла): ${victims}
    Ти апруваєш?
  approve: '${user} харооош. Ти заробив(ла) цілу кучу балів: ${points}'
  reject: '${user} ти шо, хотів(ла) наїбати всіх тут? Відхилено!'

announce:
  secretCommand: 'Маладєц, найшов сікрєтну команду. Но ти не можеш її юзати'
  sentTo: 'Розіслано в наступні чати: ${chatIDs}'

other:
  pong: 'pong'
  maks: 'Аве Макс!!!'
  handled: 'Всьо гуд, обробив заявочку.'
  howToCapture: 'Для того, шоб зловити покемонів, треба руцями написати "/capture @username" або "/c @username".'
  yes: 'Да'
  no: 'Нєєє'
  rules: |
    Ой блять, шо ж я вмію: я простенький бот, який тупо счітає бали в нашій грі.
    В нас є адмен Вадем, який то всьо контролює.
    Шоб приєднатись до гри, просто напиши "/reg".
    Шоб подивитись весь счьот - юзається команда "/score".

    Ну і для того щоб зловити покемона, просто напиши "/capture @user1 @user2"
    (замість capture можна просто написати англіську c)

    Ше в мене є така мінорна хня, як пінгування мене - просто напиши "/ping"


error:
  alreadyInGame: 'Ти вже так і в грі!!!'
  rejectPrivate: 'Е нєнєнє, я на роботу в приватних чатах не підписувався'
  noUsersToCapture: 'В capture команді немає зареєстрованих ігроків з цього чату. Перевір і попробуй ше раз'
  selfCapture: 'Нєє, ну ти канєшно знатно ахєрєл - сам себе ловити... Пшов вон!'
  nonRegisteredUsers: 'Хммм, тут в нас є юзери, яких немєа в базі. Одмен перевір пліз цих камєрунців: *${users}*'

