start:
  greeting: |
    Привіт *${from.first_name}!*
    Я буду сповіщати тебе про найближчі події в NBR клубі 🤓

activities:
  intro: 'Вибери в меню активності, які тебе цікавлять'
  selectedSummary: 'Ти вибрав: *${activities}*'
  saving: 'Зберігаю налаштування... '
  saved: 'Налаштування успішно збережені ✅'

announce:
  intro: 'Маєш що сказати, *${from.first_name}?* 🙃'
  prohibited: |
    На жаль, ти не можеш робити анонси 😔
    Якщо ти хочеш мати таку можливість - то звернись до адміністраторів в будь якій основних груп NBR
  chooseActivities: 'Ну добре, вибери активності, які мають отримати твоє повідомлення:'
  requestTopic: 'Опиши коротко, яка тема у цього анонса:'
  requestMessage: 'Тепер напиши текст самого повідомлення (де/на скільки буде збір, певні умови, відміна івенту, тд):'
  looking: 'Взломаю базу ЦРУ для отримання списку людей 💻'
  startSending: 'Розпочинаю розсилку наступній кількості людей: ${usersCount}'
  confirmAnnounce: |
    Окєй, моя задача відправити наступне повідомлення:
    ----------
    ${messageText}
    ----------
    Все правильно?
  message: |
    🚨 Анонс від: ${user}

    🤸 ‍Кому: ${activities}

    🗒 Тема: ${topic}

    ${message}
  sent: 'Повідомлення успішно розіслано ✅'

chats:
  intro: >
    Любиш спілкуватись, або просто хочеш попасти в ком'юніті,
    яке розділяє з тобою цікаве хобі? Приєднуйся до наших чатів,
    там тобі завжди будуть раді 😉

deleteAnnounce:
  intro: 'Я десь помилився, і ти тепер хочеш видалити моє повідомлення? 🥺'
  intro2: >
    Ну добре, давай зробимо це!
    Спочатку мені потрібно зрозуміти, яке саме повідомлення має бути видалене.
    Для цього вибери зі списку тему потрібного анонсу:
  noMessages: >
    Дивно, не можу знайти інформацію про повідомлення 🤔.
    Можливо спробуй трохи пізніше, а якщо думаєш що це помилка, то
    напиши пліз моєму творцю - він знає що робити 😉
  onDelete: |
    Я знайшов твій анонс 😎
    ----------
    ${messageText}
    ----------
    Ти точно хочеш видалити це повідомлення для наступної кількості людей: *${usersCount}*?
  onSuccess: |
    Готово ✅
    Видалено записів: *${recordsCount}*

