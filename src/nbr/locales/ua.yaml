start:
  greeting: |
    Привіт *${from.first_name}!*
    Я буду сповіщати тебе про найближчі події в NBR клубі 🤓

activities:
  intro: 'Вибери в меню активності, які тебе цікавлять'
  selectedSummary: 'Ти вибрав: *${activities}*'
  saving: 'Зберігаю налаштування... '
  saved: 'Налаштування успішно збережені ✅'

announce:
  intro: 'Маєш що сказати, *${from.first_name}?* 🙃'
  chooseActivities: 'Ну добре, вибери активності, які мають отримати твоє повідомлення:'
  requestMessage: 'Напиши текст самого повідомлення (де/на скільки буде збір, певні умови, відміна івенту, тд):'
  looking: 'Взломаю базу ЦРУ для отримання списку людей 💻'
  startSending: 'Розпочинаю розсилку наступній кількості людей: ${usersCount}'
  confirmRequest: |
    Окєй, моя задача відправити всім учасникам з: *${activities}* наступне повідомлення:
    ${message}
  confirmRequestToAll: |
    Окєй, моя задача відправити всім учасникам наступне повідомлення:
    ${message}
  message: |
    🚨 Анонс від: *${user}*

    🤸 ‍Кому: ${activities}

    ${message}
  message2: |
    🚨 Анонс від: *${user}* (@${from.username})

    🤸 ‍Кому: ${activities}

    ${message}
  sent: 'Повідомлення успішно розіслано ✅'

chats:
  intro: >
    Любиш спілкуватись, або просто хочеш попасти в ком'юніті,
    яке розділяє з тобою цікаве хобі? Приєднуйся до наших чатів,
    там тобі завжди будуть раді 😉

# all title should be with emoji in the end in order not to break buttons
title:
  run: 'Біг 🏃‍'
  runPro: 'Run - Next lvl 🏃‍‍'
  swim: 'Плавання 🏊‍'
  stretch: 'Стрейчінг 🤸‍'
  climb: 'Скелелазіння 🧗'
  sketch: 'Скетчінг 🎨'
  cycling: 'Покатушки 🚴‍'
  iron: 'Iron Man 🏊 🚵️ 🏃‍'
  all: 'Всі активності 🤹‍'

  next: 'Далі ➡'
  approve: 'Підтвердити ✅'
  restart: 'Повторити вибір 🔁'

error:
  nonPrivateChat: 'Нєнє, я не підписувався на роботу в чатах, пиши мені в ЛС 😉'
  usersNotFound: |
    На превеликий жаль, у вибраних тобою категоріях не знайшлось людей... 😢
    Якщо ти думаєш що це помилка - зв'яжись з адміністратором бота, він спробує розібратись в чому біда
